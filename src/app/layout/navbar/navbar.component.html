<div class="navbar bg-base-100 shadow-sm mb-1">
    <div class="navbar-start">
        <div class="dropdown">
            <div class="drawer z-10" >
                <input id="my-drawer" type="checkbox" class="drawer-toggle" />
                <div class="drawer-content">
                    <!-- Page content here -->
                    <label for="my-drawer" >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                </svg>
                    </label>
                </div>
                <div class="drawer-side">
                    <label for="my-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
                    <ul class="menu bg-base-200 text-base-content min-h-full w-80 p-4">
                        <li><a routerLink="/dashboard">📊 Dashboard</a></li>
                        <li><a routerLink="/goals">🎯 Objetivos</a></li>
                        <li><a routerLink="/finance">💰 Finanzas</a></li>
                        <li><a routerLink="/notes">📓 Notas rápidas</a></li>
                        <li><a routerLink="/personal">🗒️ Registro personal</a></li>
                        <li><a routerLink="/private">🔐 Privado</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar-center">
        <a routerLink="/dashboard">
            <img class="w-30" src="assets/images/name.svg" alt="" />
        </a>
    </div>
    <div class="navbar-end">
        <div class="flex gap-2">
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <img alt="Tailwind CSS Navbar component"
                            [src]=" profileImgPath || 'https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp'" />
                    </div>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                    <li><a class="justify-between" routerLink="/profile">Perfil</a></li>
                    <!-- <li><a>Ajustes</a></li> -->
                    <li><a (click)="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
