
@if(loading()){
  <div class="flex items-center justify-center h-96">
      <span class="loading loading-spinner loading-lg text-primary"></span>
  </div> 
}@else {
  <div class="max-w-full mx-auto p-6">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold ">Notas</h2>
      <button class="btn btn-primary text-white px-4 py-2 rounded-lg" (click)="addNote()">+ Agregar Nota</button>
    </div>

    <!-- Input de bÃºsqueda -->
    <input
      type="text"
      placeholder="Buscar nota..."
      class="w-full px-4 py-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <!-- Filtros -->
    <!-- <div class="flex flex-wrap gap-2 mb-4">
      <span class="px-3 py-1 text-sm bg-blue-200 text-blue-800 rounded-full">trabajo</span>
      <span class="px-3 py-1 text-sm bg-green-200 text-green-800 rounded-full">ideas</span>
      <span class="px-3 py-1 text-sm bg-yellow-200 text-yellow-800 rounded-full">pendientes</span>
    </div> -->

    <!-- Lista de notas -->
    <div class="grid gap-4 md:grid-cols-4 lg:grid-cols-3 sm:grid-cols-2 xl:grid-cols-4">
      @for (note of notes(); track note.id) {
        <div class="border p-4 rounded-lg shadow-sm hover:shadow-md transition flex flex-col justify-between" (click)="editNote(note)">
          <div>
            <div class="flex justify-between items-start">
              <h3 class="text-lg font-semibold">{{note.title}}</h3>
              <span class="text-sm text-gray-500">{{note.createdAt | date:'short'}}</span>
            </div>
            <p class="mt-2 text-sm">
              {{note.content | slice:0:100}}
              @if(note.content.length > 100) {...}
            </p>
          </div>
          <div class="flex gap-2 mt-3">
            @for(tag of note.tags; track $index) {
              <span class="bg-base-300 text-xs px-2 py-1 rounded-full">{{tag}}</span>
            }
          </div>
          <div class="flex justify-end gap-2 mt-4">
            <button class="btn btn-sm btn-outline text-blue-500 border-blue-500 hover:bg-blue-500 hover:text-white" aria-label="Pinear" (click)="togglePin(note, $event)">
              {{note.pinned ? 'Despinear' : 'Pinear'}}
            </button>
            <button class="btn btn-sm btn-outline text-green-500 border-green-500 hover:bg-green-500 hover:text-white" aria-label="Archivar" (click)="toggleArchive(note, $event)">
              {{note.archived ? 'Desarchivar' : 'Archivar'}}
            </button>
          </div>
        </div>  
      }
    </div>
  </div>
}
