<div class="dashboard-container" style="font-family: Arial, sans-serif; padding: 20px;">
    <h1 style="text-align: center;">Dashboard</h1>
    <div class="stats" style="display: flex; justify-content: space-around; margin-bottom: 20px;">
        <div class="stat-card" style="background: #f4f4f4; padding: 20px; border-radius: 8px; text-align: center; width: 30%;">
            <h2>Total Users</h2>
            <p style="font-size: 24px; font-weight: bold;">1,234</p>
        </div>
        <div class="stat-card" style="background: #f4f4f4; padding: 20px; border-radius: 8px; text-align: center; width: 30%;">
            <h2>Active Sessions</h2>
            <p style="font-size: 24px; font-weight: bold;">567</p>
        </div>
        <div class="stat-card" style="background: #f4f4f4; padding: 20px; border-radius: 8px; text-align: center; width: 30%;">
            <h2>Revenue</h2>
            <p style="font-size: 24px; font-weight: bold;">$12,345</p>
        </div>
    </div>
    <div class="charts" style="display: flex; justify-content: space-around;">
        <div class="chart" style="background: #e8f5e9; padding: 20px; border-radius: 8px; width: 45%; text-align: center;">
            <h3>Sales Chart</h3>
            <p>Chart Placeholder</p>
        </div>
        <div class="chart" style="background: #e3f2fd; padding: 20px; border-radius: 8px; width: 45%; text-align: center;">
            <h3>Traffic Chart</h3>
            <p>Chart Placeholder</p>
        </div>
    </div>
    <button>
        <a type="button" class="btn btn-primary mt-6 w-full" (click)="logout()">Logout</a>
    </button>
</div>
